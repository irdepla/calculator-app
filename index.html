<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mode__btn-container">
        <button class="night-mode-btn">button</button>
    </div>
    <div class="container">
        <div class="display"></div>
    <div class="calculator">
        <button data-num="+">+</button>
        <button data-num="-">-</button>
        <button data-num="*">*</button>
        <button data-num="/">/</button>
        <button data-num="=">=</button>
        <button data-num=".">.</button>
        <button data-num="C">C</button>
        <button class="number__btn" data-num="1">1</button>
        <button class="number__btn" data-num="2">2</button>
        <button class="number__btn" data-num="3">3</button>
        <button class="number__btn" data-num="4">4</button>
        <button class="number__btn" data-num="5">5</button>
        <button class="number__btn" data-num="6">6</button>
        <button class="number__btn" data-num="7">7</button>
        <button class="number__btn" data-num="8">8</button>
        <button class="number__btn" data-num="9">9</button>
        <button class="number__btn" data-num="0">0</button>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
